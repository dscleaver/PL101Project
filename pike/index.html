<body>
<h2>Pike</h2>
<p>Welcome to the Pike live test page. Simply type your Pike program into
the textarea and press run. If you aren't familiar with Pike check out the <a href="doc.html">documentation</a>, or click an example to load it into the editor.</p>
<h3>Live Test</h3>
Examples: <a href="" onclick="loadExample('./examples/fractaltree.tort'); return false;">Fractal Tree</a><br>

<input id="submitbutton" type="button" value="Run" /><div id="console" style="display: inline;"></div>
<textarea id="input" style="width:800px; height:400px;">
new(x).out!x.()</textarea>
<script>
  
  var input = CodeMirror.fromTextArea(input, { theme: "neat", matchBrackets: true, lineNumbers: false });

  var loadExample = function(loc) {
    $.get(loc, function(data) {
      input.setValue(data);
    });
  };
  // Utility function to log messages
  var log_console = function(msg) {
      $('#console').append(msg);
  };
  var BuiltInChannel = function(onSend) {
    this.onSend = onSend;
    this.isChannel = true;
  };
  BuiltInChannel.prototype.send = function(value, next) {
    this.onSend(value);
    return [ next ];
  };
  BuiltInChannel.prototype.receive = function(receiver) {
    return [];
  };

  var newEnv = function() {
    return {  bindings: {
        out: new BuiltInChannel(function(value) {
          log_console(value + "<br>");
        })
      },
      outer: null
    } 
  };
  // After page load
  $(function() {
    $('#submitbutton').click(function() {
        var user_text = input.getValue();
        $('#console').html(''); // clear console
       // log_console('Your input was: "' + user_text + '"');
        try {
            var parsed = parse(user_text);
        //    log_console('Parsed: ' + JSON.stringify(parsed));
            try {
                var result = eval(parsed, newEnv());
                //log_console('Result: ' + result);
            }
            catch(e) {
                log_console('Eval Error: ' + e);
            }
        }
        catch(e) {
            log_console('Parse Error: ' + e);
        }
    });
  });
</script>

</body>
</html>
