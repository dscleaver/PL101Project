<head>
<title>Tortoise Live Test</title>
<script src=
  "http://nathansuniversity.com/js/jquery-1.7.1.min.js">
</script>
<script src="../lib/raphael-min.js"></script>
<script src="../lib/codemirror.js"></script>
<link rel="stylesheet" href="../lib/codemirror.css">
<link rel="stylesheet" href="../lib/theme/neat.css">
<script src="../lib/mode/scheme/scheme.js"></script>
<script src="./parser.js"></script>
<script src="./tortoise.js"></script>
<script src="./turtle.js"></script>
<style type="text/css">
.CodeMirror-scroll {
  height: 350px;
}

.CodeMirror {
  border: solid 1px;
}
</style>
</head>
<body>
<h2>Tortoise</h2>
<p>Welcome to my Tortoise implementation. Simply type your Tortoise program into
the textarea and press run. If you aren't familiar with Tortoise check out the <a href="doc.html">documentation</a>, or click an example to load it into the editor.</p>
<h3>Live Test</h3>
Examples: <a href="" onclick="loadExample('./examples/fractaltree.tort'); return false;">Fractal Tree</a><br>

<input id="submitbutton" type="button" value="Run" /><div id="console" style="display: inline;"></div>
<textarea id="input" style="width:800px; height:400px;">
forward(10);</textarea>
<div id="turtlecanvas" style="width:700px; height:600px; background-color: #eee;"></div>
<script>
  
  var input = CodeMirror.fromTextArea(input, { theme: "neat", matchBrackets: true, lineNumbers: false });

  var loadExample = function(loc) {
    $.get(loc, function(data) {
      input.setValue(data);
    });
  };
  // Utility function to log messages
  var log_console = function(msg) {
      $('#console').append(msg);
  };
  // After page load
  $(function() {
    var $elem = $( '#turtlecanvas');
    var turtle = new Turtle($elem.width()/2, $elem.height()/2, Raphael('turtlecanvas'));
    $('#submitbutton').click(function() {
        var user_text = input.getValue();
        $('#console').html(''); // clear console
       // log_console('Your input was: "' + user_text + '"');
        try {
            var parsed = parse(user_text);
        //    log_console('Parsed: ' + JSON.stringify(parsed));
            try {
                turtle.clear();
                var result = eval(parsed, newTurtleEnv(turtle));
                log_console('Result: ' + result);
            }
            catch(e) {
                log_console('Eval Error: ' + e);
            }
        }
        catch(e) {
            log_console('Parse Error: ' + e);
        }
    });
  });
</script>

</body>
</html>
