<head>
<title>Tortoise Live Test</title>
<script src=
  "http://nathansuniversity.com/js/jquery-1.7.1.min.js">
</script>
<script src="../lib/raphael-min.js"></script>
<script src="../lib/codemirror.js"></script>
<link rel="stylesheet" href="../lib/codemirror.css">
<link rel="stylesheet" href="../lib/theme/neat.css">
<script src="../lib/mode/scheme/scheme.js"></script>
<script src="./parser.js"></script>
<script src="./continuations.js"></script>
<script src="./tortoise.js"></script>
<script src="./turtle.js"></script>
<style type="text/css">
.CodeMirror-scroll {
  height: 350px;
}

.CodeMirror {
  border: solid 1px;
}
</style>
</head>
<body>
<h2>Tortoise</h2>
<p>Welcome to my Tortoise implementation. Simply type your Tortoise program into
the textarea and press run. If you aren't familiar with Tortoise check out the <a href="doc.html">documentation</a>, or click an example to load it into the editor.</p>
<h3>Live Test</h3>
Examples: <a href="" onclick="loadExample('./examples/fractaltree.tort'); return false;">Fractal Tree</a><br>

<input id="submitbutton" type="button" value="Run" /><input id="stepbutton" type="button" value="Step" /><input id="reset" type="button" value="Reset" /><div id="console" style="display: inline;"></div>
<textarea id="inputArea" style="width:800px; height:400px;">
forward(10);</textarea>
<div id="turtlecanvas" style="width:700px; height:600px; background-color: #eee;"></div>
<script>
  
  var input = CodeMirror.fromTextArea(inputArea, { theme: "neat", matchBrackets: true, lineNumbers: false, onChange: function() { state = null; } });

  var state = null;

  var loadExample = function(loc) {
    $.get(loc, function(data) {
      input.setValue(data);
      state = null;
    });
  };
  // Utility function to log messages
  var log_console = function(msg) {
      $('#console').append(msg);
  };
  // After page load
  $(function() {
    var $elem = $( '#turtlecanvas');
    var turtle = new Turtle($elem.width()/2, $elem.height()/2, Raphael('turtlecanvas'));
    var setupInitialState = function() {
      var user_text = input.getValue();
      // log_console('Your input was: "' + user_text + '"');
      try {
          var parsed = parse(user_text);
          state = stepStart(parsed, newTurtleEnv(turtle)); 
          turtle.clear();
      }
      catch(e) {
          log_console('Parse Error: ' + e);
          throw e;
      }
    }; 
    $('#submitbutton').click(function() {
        //$('#console').html(''); // clear console
        //    log_console('Parsed: ' + JSON.stringify(parsed));
        if(state === null) {
          setupInitialState();
        }
            try {
                var result = evalState(state);
                //log_console('Result: ' + result);
                state = null;
            }
            catch(e) {
                log_console('Eval Error: ' + e);
            }
    });
    $('#stepbutton').click(function() {
            if(state === null) {
              setupInitialState();
            }
            try {
                turtle.resetUpdated();
                while(!state.done || turtle.hasUpdated()) {
                  step(state);
                }
                if(state.done)
                  state = null;
            }
            catch(e) {
                log_console('Eval Error: ' + e);
            }
    });
    $('#reset').click(function() {
      state = null;
    });
  });
</script>

</body>
</html>
